name: CI Build

on:
  pull_request:
    branches: [master]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libsdl2-dev \
            libboost-dev \
            libgl1-mesa-dev

      - name: Build
        run: |
          cd cmake
          mkdir build && cd build
          cmake -DTARGET=linux.cmake ..
          make -j$(nproc)

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install sdl2 boost cmake

      - name: Build
        run: |
          cd cmake
          mkdir build && cd build
          cmake -DTARGET=macos.cmake ..
          make -j$(sysctl -n hw.ncpu)

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install vcpkg packages
        run: |
          vcpkg install sdl2:x64-windows boost-filesystem:x64-windows boost-system:x64-windows

      - name: Build
        shell: pwsh
        run: |
          cd cmake
          New-Item -ItemType Directory -Force -Path build
          cd build
          cmake -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
                -DVCPKG_TARGET_TRIPLET=x64-windows `
                -DTARGET=win64-ci.cmake `
                -G "Visual Studio 17 2022" -A x64 ..
          cmake --build . --config Release
